<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

    <body>
        <div class="container">
        <div class="registration__info">
            <div class="registration__paragraph">
                <img src="sporty_img/sporty-blacklogo.png" alt="logo" width="100px">
            <h1>Welcome to sporty Thread</h1>
            <h4>This is where where you will get all your fancy sporty outfits </h4>
            <p class="notification"></p>
        </div>
        
        <div class="reg__input">
            <div>
            <input class="reg__name" type="text" placeholder="Full Name*" name="username">
        </div>
        <div>
        <input class="reg__email" type="text" placeholder="Email*" name="email">
    </div>
    <div>
        <input  class="reg__number" type="text" placeholder="Phone Number" name="tel">
    </div>
    <div>
        <input  class="reg__adress" type="text" placeholder="Adress" name="adress">
    </div>
    <div>
        <input  class="reg__password" type="password" placeholder="Password *" name="password">
    </div>
    <div>
        <input  class="reg__passwordconfirmation" type="password" placeholder="confirm Password *" name="confirm">
    </div>
    </div>
    <div class="reg__button">
        <button class="reg__btn"><a href="#">Sign Up</a></button>
    </div>

        </div>
    </div>
    </body>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <script src="js/registration.js"></script>
</html>
